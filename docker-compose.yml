version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: balance-app
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-balance}
      DB_USERNAME: ${DB_USERNAME:-test}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: balance-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: balance-db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-balance}
      POSTGRES_USER: ${DB_USERNAME:-test}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1234}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
